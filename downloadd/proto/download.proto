syntax = "proto3";

option go_package = "sigmaos/downloadd/proto";

service Downloadd {
  rpc DownloadLib(DownloadLibRequest) returns (DownloadLibResponse);
  rpc DownloadNamed(DownloadLibRequest) returns (DownloadLibResponse);
}


message DownloadLibRequest {
  string namedPath = 1;
  string realm = 2;
  bool   copyFolder = 3;
}

message DownloadLibResponse {
  string tmpPath = 1;
}