apiVersion: apps/v1
kind: Deployment
metadata:
  name: spin-worker
spec:
  template:
    metadata:
      name: spin-worker-pod
    spec:
      containers:
      - name: spin-worker
        image: arielszekely/spin
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 500m
        envFrom:
        - configMapRef:
            name: spin-env-config
        args:
        - "test-arg"
      imagePullSecrets:
      - name: regcred
      restartPolicy: Never
