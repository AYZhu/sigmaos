syntax = "proto3";

option go_package = "sigmaos/proc";
import "google/protobuf/timestamp.proto";

message ProcEnvProto {
  string pidStr = 1;
  string program = 2;
  string realmStr = 3;
  string unameStr = 4;
  string procDir = 5;
  string parentDir = 6;
  string etcdIP = 7;
  string localIP = 8;
  string buildTag = 9;
  string net = 10;
  string perf = 11;
  string debug = 12;
}
//	KernelID   string    `json:kernelid,omitempty`
//	UprocdPID  sp.Tpid   `json:uprocdpid,omitempty`
//	Privileged bool      `json:privileged,omitempty` // XXX phase out?
//	// For testing purposes
//	Crash     bool `json:crash,omitempty`
//	Partition bool `json:partition,omitempty`

message ProcProto {
  ProcEnvProto procEnvProto = 1;
  bool privileged = 2;
  repeated string args = 6;
  map<string, string> env = 7;
  uint32 typeInt = 8;
  uint32 mcpuInt = 9;
  uint32 memInt = 10;
  google.protobuf.Timestamp spawnTimePB = 11;
  string sharedTarget = 13;
  string kernelId = 14;
}
