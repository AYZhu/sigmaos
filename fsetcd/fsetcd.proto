syntax = "proto3";

option go_package = "sigmaos/fsetcd";

message NamedFile {
        uint32  perm = 1;
        bytes   data = 2;
        int64   leaseId = 3;
        uint64  clientId = 4;
}

message DirEnt {
        string name = 1;
        uint64 path = 2;
}

message NamedDir {
        repeated DirEnt ents = 3;
}

