syntax = "proto3";

option go_package = "ulambda/hotel";

service Geo {
  // Finds the hotels contained nearby the current lat/lon.
  rpc Nearby(GeoRequest) returns (GeoResult);
}

// The latitude and longitude of the current location.
message GeoRequest {
  float lat = 1;
  float lon = 2;
}

message GeoResult {
  repeated string hotelIds = 1;
}
