apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: websrv-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: websrv-worker
  minReplicas: 1
  maxReplicas: 16
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 90
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 2
        periodSeconds: 1
